<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Trinity-Large-Preview</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 10px; background: #f4f4f9; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 15px; background: white; margin-bottom: 10px; border-radius: 8px; }
        .user-msg { color: #2c3e50; font-weight: bold; margin-bottom: 10px; }
        .ai-msg { color: #16a085; margin-bottom: 20px; border-left: 3px solid #16a085; padding-left: 10px; }
        #input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>

    <h2>Chat avec Trinity (400B MoE)</h2>
    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Posez votre question ici...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const API_KEY = "VOTRE_CLE_API_ICI"; // Remplacez par votre clé
        const MODEL_NAME = "arcee-ai/trinity-large-preview:free";

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = inputField.value;

            if (!message) return;

            // Afficher le message utilisateur
            chatBox.innerHTML += `<div class="user-msg">Vous: ${message}</div>`;
            inputField.value = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL_NAME,
                        "messages": [{ "role": "user", "content": message }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Afficher la réponse de Trinity
                chatBox.innerHTML += `<div class="ai-msg">Trinity: ${aiResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error("Erreur:", error);
                chatBox.innerHTML += `<div class="ai-msg" style="color:red;">Erreur de connexion.</div>`;
            }
        }
    </script>
</body>
</html>
